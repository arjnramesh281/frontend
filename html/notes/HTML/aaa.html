<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Side Shade with ::before</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .box {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            position: absolute;
        }

        .box::before {
            content: "";
            position: absolute;
            width: 200px; /* Width of the shaded area */
            height: 100%;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,62,121,0.6083683473389356) 35%, rgba(0,212,255,1) 100%);            /* Fade from semi-transparent black to fully transparent */
        }

        .image-container {
            position: absolute;
            top: 20px; 
            left: 20px; 
        }

        .image-container img {
            width: 400px;
            height: 240px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="image-container">
            <img src="../../images/anime girl 2.jpg" alt="Anime Girl">
        </div>
    </div>
</body>
</html>
